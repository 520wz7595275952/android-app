name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/PromptImageManager/*.gradle*', '**/PromptImageManager/gradle-wrapper.properties') }}
        
    - name: Grant execute permission for gradlew
      run: chmod +x PromptImageManager/gradlew
      
    - name: Build with Gradle
      run: cd PromptImageManager && ./gradlew assembleDebug
      
    - name: Find APK files
      run: find PromptImageManager -name "*.apk" -type f
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: PromptImageManager/**/app-debug*.apk

name: Android Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 设置 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. 缓存 Gradle 依赖
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ～/.gradle/caches
            ～/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. 赋予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. 清理并构建 Debug APK（带详细日志）
      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --info

      # 7. 【关键】验证 APK 是否生成
      - name: Locate APK file
        id: locate_apk
        run: |
          apk_path=$(find . -path "*/build/outputs/apk/*/*debug*.apk" -type f | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "❌ ERROR: No debug APK found after build!"
            echo "Please check your build.gradle configuration and Gradle logs."
            exit 1
          fi
          echo "✅ Found APK: $apk_path"
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      # 8. 上传 APK 作为产物
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ${{ steps.locate_apk.outputs.apk_path }}
          if-no-files-found: error  # 显式报错（双重保险）
